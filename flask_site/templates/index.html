{% extends "layout.html" %}
{% block content %}
    <h1>Movies</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        {% for i in movies %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.year }}</td>
            <td>{{ i.rating }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock content %}
